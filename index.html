<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" hfre="styles/reponsividade.css">
  <title>Formulário Responsivo</title>
</head>
<body>
    <div class="container">
      <div class="title">Registre-se</div>
      <form action="#">
        <div class="detalhes-usuario">
          <div class="input-box">
            <span class="label-campo-registro">Nome completo</span>
            <input type="text" placeholder="Digite seu nome" required>
          </div>
          <div class="input-box">
            <span class="label-campo-registro">Usuário</span>
            <input type="text" placeholder="Digite seu usuário" required> 
          </div>
          <div class="input-box">
            <span class="label-campo-registro">Email</span>
            <input type="text" placeholder="Digite seu email" required> 
          </div>
          <div class="input-box">
            <span class="label-campo-registro">Telefone</span>
            <input type="text" placeholder="Digite seu telefone" required> 
          </div>
          <div class="input-box">
            <span class="label-campo-registro">Senha</span>
            <input type="text" placeholder="Digite sua senha" required> 
          </div>
          <div class="input-box">
            <span class="label-campo-registro">Confirmar senha</span>
            <input type="text" placeholder="Confirme sua senha" required> 
          </div>
        </div>
        
        <div class="detalhes-genero">
          <input type="radio" name="genero" id="radio-btn-1">
          <input type="radio" name="genero" id="radio-btn-2">
          <input type="radio" name="genero" id="radio-btn-3">
          <div class="titulo-genero">Gênero</div>
          <div class="categorias">
            <label for="radio-btn-1">
              <span class="marcacao-genero btn-1"></span>
              <span class="genero">Masculino</span>
            </label>
            <label for="radio-btn-2">
              <span class="marcacao-genero btn-2"></span>
              <span class="genero">Feminino</span>
            </label>
            <label for="radio-btn-3">
              <span class="marcacao-genero btn-3"></span>
              <span class="genero">Prefiro não informar</span>
            </label>
          </div>
        </div>
        <div class="botao-registro">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
</body>
</html>
